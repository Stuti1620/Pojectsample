<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My login page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">  
        <link rel="stylesheet" href="css/fromcss.css">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" method ="POST" action ="db/insertion.php" enctype="multipart/form-data">
                    <h1>Registration</h1>
                    <p class="text-muted"> Enter Your Details</p> 
                    <input type="text" name="aName" placeholder="Name"> 
                    <input type="text" name="aEmail" placeholder="Email">
                    <input type="text" name="aMobile" placeholder="Mobile No.">
                    <input type="password" name="aPass" placeholder="Password"> 
                    <input type="file" name="upload" placeholder="Upload Your Profile"><br>
                    <a class="forgot text-muted" href="#">Forgot password?</a> 
                    <input type="submit" name="adminsubmit" value="SignUp" href="AdminLogin.html">
                    <a class="forgot text-muted" href="AdminLogin.html">Old User Please LogIn</a>
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li>
                                <a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
